<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script type="module">
    const span1 = React.createElement('span', { id: 'span-1', children: 'hello'});
    const span2 = React.createElement('span', { id: 'span-2', children: 'world!'});
    const container = React.createElement('div', {id: 'container', children: [span1, ' ', span2]});
    const rootElement = document.getElementById('root');
    ReactDOM.render(container, rootElement);
  </script>
</body>
